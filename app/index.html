<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="/js/key.js" charset="utf-8"></script>
    <script src="/js/post.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>FireTwitt</title>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">FireTwitt</a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a class="dropdown-button" data-activates="dropdown1">
                <img src="" id="userAvatar" class="circle avatar-user">&nbsp;
                <span id="userName"></span>
                <i class="material-icons right">arrow_drop_down</i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="body">
      <div class="container">
        <div class="col s12 l8 offset-l2">
          <div class="card">
            <div class="card-content">
              <div class="input-field col s12">
                <textarea id="post" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
              </div>
            </div>
            <div class="card-action">
              <label for="upload">
                <span class="waves-effect waves-light btn">
                  <i class="material-icons left">image</i>
                  Imagen
                </span>
                <input type="file" id="upload" style="display:none">
              </label>
              <button class="waves-effect waves-light btn right" onclick="newPost()" id="nePost">
                <i class="material-icons right">send</i>
                POST
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="posts"></div>
    </div>

    <!-- modal username -->
    <div class="modal" id="modal-username">
      <div class="modal-content">
        <div class="row">
          <div class="input-field col s6">
            <input id="newUserName" type="text" class="validate">
            <label class="" for="newUserName">User name</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="waves-effect waves-light btn right" onclick="userName()">OK</div>
      </div>
    </div>

    <!-- menu -->
    <ul id="dropdown1" class="dropdown-content">
      <li>
        <a onclick="logOut()">
          <i class='fa fa-sign-out'></i>&nbsp; Sign Out</a>
      </li>
    </ul>
    <ul id="more-post-menu" class="dropdown-content">
      <li>
        <a onclick="logOut()">
          <i class='fa fa-sign-out'></i>&nbsp; Sign Out</a>
      </li>
    </ul>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/materialize/js/materialize.min.js" charset="utf-8"></script>
    <script src="/bower_components/validator-js/validator.min.js" charset="utf-8"></script>
    <span id="op"></span>
    <script>
      $(".dropdown-button").dropdown();
      $('#post').trigger('autoresize');
      $('#modal-username').modal({
        dismissible: false
      });
    </script>
  </body>
</html>
