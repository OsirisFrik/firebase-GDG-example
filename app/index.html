<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="/js/key.js" charset="utf-8"></script>
    <script src="/js/post.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>FireTwitt</title>
    <script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
  </head>

  <body>
    <nav class="ui top fixed inverted menu">
      <div class="item">
        FireTwitt
      </div>
      <div class="right menu">
        <div class="ui dropdown icon item">
          <img src="" alt="user" id="userAvatar" class="ui avatar image">&nbsp;
          <span id="userName">UserName</span>
          &nbsp;&nbsp;
          <i class="angle down icon"></i>
          <div class="menu">
            <div class="item" onclick="logOut()">
              <i class="sign out icon"></i>
              LogOut
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="body">
      <div class="ui two column centered grid">
        <div class="column">
          <div class="ui segment">
            <div class="row">
              <div class="ui form">
                <div class="field">
                  <label>Short Text</label>
                  <textarea rows="2" class="post-textArea" id="post"></textarea>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <label for="upload">
                <span class="mini ui labeled icon button">
                  <i class="image icon"></i>
                  Imagen
                </span>
                <input type="file" id="upload" style="display:none">
              </label>
              <button class="mini ui green button" onclick="newPost()" id="nePost">
                POST
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="ui column centered grid" id="posts"></div>
    </div>
    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        Select a User name
      </div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <label>User Name</label>
            <input type="text" placeholder="User Name" id="newUserName">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui button" onclick="userName()">OK</div>
      </div>
    </div>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/semantic/semantic.min.js" charset="utf-8"></script>
    <script src="/bower_components/validator-js/validator.min.js" charset="utf-8"></script>
    <script>
      $('.ui.dropdown').dropdown();
    </script>
  </body>
</html>
