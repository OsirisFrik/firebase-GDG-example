<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="/js/key.js" charset="utf-8"></script>
    <script src="/js/post.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>FireTwitt</title>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">FireTwitt</a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a class="dropdown-button" href="#!" data-activates="dropdown1">
                <img src="" id="userAvatar" class="circle avatar-user">&nbsp;
                <span id="userName"></span>
                <i class="material-icons right">arrow_drop_down</i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="body">
      <div class="container">
        <div class="col s8 offset-s3">
          <div class="row">
            <div class="ui form">
              <div class="field">
                <label>Short Text</label>
                <textarea rows="2" class="post-textArea" id="post"></textarea>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <label for="upload">
              <span class="mini ui labeled icon button">
                <i class="image icon"></i>
                Imagen
              </span>
              <input type="file" id="upload" style="display:none">
            </label>
            <button class="mini ui green button" onclick="newPost()" id="nePost">
              POST
            </button>
          </div>
        </div>
      </div>
      <div class="row" id="posts"></div>
    </div>
    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        Select a User name
      </div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <label>User Name</label>
            <input type="text" placeholder="User Name" id="newUserName">
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui button" onclick="userName()">OK</div>
      </div>
    </div>
    <ul id="dropdown1" class="dropdown-content">
      <li>
        <a href="#!">one</a>
      </li>
      <li>
        <a href="#!">two</a>
      </li>
      <li class="divider"></li>
      <li>
        <a href="#!">three</a>
      </li>
    </ul>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/materialize/js/materialize.min.js" charset="utf-8"></script>
    <script src="/bower_components/validator-js/validator.min.js" charset="utf-8"></script>
    <script>
      $(".dropdown-button").dropdown();
    </script>
  </body>
</html>
